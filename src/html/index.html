<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Simple Piano Tiles Game on Native JavaScript">
  <title>Piano Tiles</title>
  <link rel="icon" sizes="32x32" href="favicon.ico">
</head>

<body>
  <div class="tiles">
    <!-- <canvas class="canvas">
        
    </canvas> -->
    <div class="tiles__content"></div>
    <div class="tiles__result">
      <h4>You've won!!!</h4>
      <p>You've got <span>0</span> scores</p>
      <button class="another">Choice another song</button>
      <button class="restart">Retry</button>
    </div>
    <div class="tiles__music">
      <h3>Available songs now</h3>
    </div>
    <audio src="" style="display: none;" id="tiles__song"></audio>
  </div>
</body>

</html>
